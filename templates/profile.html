<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 50px;
            max-height: 50px;
        }

        .arka {
            background-image: url("https://listelist.com/wp-content/uploads/2019/08/brooke-lark-M4E7X3z80PQ-unsplash.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <meta charset="UTF-8">
    <title>Profil Sayfası</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body class="arka">
<ul class="navbar-nav ml-auto d-flex flex-row">
    <div class="wrapper">
        <div class="left">
            <img src="https://upload.wikimedia.org/wikipedia/tr/c/ce/Robb_Stark-Richard_Madden.jpg"
                 alt="user" style="max-height: 340px; max-width: 120px;">
            <span class="navbar-text" style="color: #F3F3F3;">
      {{ request.user.username }}
   </span>
        </div>
        <div class="right">
            <div class="info">
                <h3 style="font-weight: bold;letter-spacing: 0;">KİŞİSEL BİLGİLER</h3>
                <div class="info_data">
                    <div class="data">
                        <h4>Email</h4>
                        <span class="navbar-text truncate" style="color: #888888;">
      {{ request.user.email }}
   </span> <br><br>
                        <h4>Yorumlar</h4>
                        <p>yorum eklenecek</p>
                    </div>
                    <div class="data" style="margin-left: 70px;margin-top:52px;">
                        <h4 style="">Favori Mutfakları</h4>
                        <p>Turk Mutfağı.</p>
                    </div>
                </div>
            </div>
            <div class="social_media">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <li class="nav-item" style="margin-left: 120px;">
                    <br>
                    <a class="nav-link" href="{% url 'home' %}">
                        Ana sayfaya geç</a>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
